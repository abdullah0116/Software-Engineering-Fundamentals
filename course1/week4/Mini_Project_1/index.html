<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="main.js" type="text/javascript"></script>
    <title>Filters</title>
  </head>
  <body>
    <h1>Filters</h1>

    <div class="text-center">
      <canvas id="leftCanvas"></canvas>
      <canvas id="rightCanvas"></canvas>
    </div>
    <input type="file" multiple="false" accept="image/*" id="imageInput" class="text-center">
    <br>

    <div class="text-center">
      <p> Choose a Filter</p>
      <button type="button" class="btn btn-secondary" id="grayFilter" onclick="">Gray</button>
      <button type="button" class="btn btn-danger" id="redFilter">Red</button>
      <button type="button" class="btn btn-light" id="blurFilter">Blur</button>
    </div>
    <br>
    <div class="text-center" id="resetFilters">
      <button class="btn btn-primary btn-sm" type="submit">Remove Filters</button>
      <button class="btn btn-primary btn-sm" type="submit">Remove Image</button>
    </div>
  </body>
</html>
