<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Inputs and Events</title>
    <script src="main.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>Inputs and Events</h1>
